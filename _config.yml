# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Dob
subtitle: Dob is a library that can tracking dependency, and all plugins based on dob, special for react usage.
description:
author: ascoders
language:
timezone:
favicon: /dob-docs/images/favicon.ico

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://dobjs.github.io
root: /dob-docs/
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: src
public_dir: public

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: dob

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: https://github.com/dobjs/dob-docs.git
  branch: gh-pages

guide:
  1. Overview:
    1.1. Installation: installation
    1.2. Introduction: introduction
    1.3. ForReact: for-react
    1.4. Devtools: devtools
  2. API for Dob:
    2.1. Observable: observable
    2.2. Unobservable: unobservable
    2.3. IsObservable: is-observable
    2.4. Action: action
    2.5. UseStrict: use-strict
    2.6. Inject: inject
    2.6. StartDebug: start-debug
  3. API for Dob-react:
    3.1. startDebug: dob-react-start-debug
    3.2. Connect: connect
  4. Combine Redux:
